---
- name: creating async
  hosts: all
  become: true
  gather_facts: yes
  tasks:
    - name: install tomcat
      apt:
        name: tomcat9
        state: latest


    - name: start service tomcat
      service:
        name: tomcat9
        state: started


    - name: install Nexus
      apt:
        name: nexus
        state: latest
      async: 5
      poll: 3

    - name: start Nexus
      service:
        name: nexus
        state: started
